{%extends 'index.html'%}

{% block content %}
{% endblock %}
{%block body%}
    <form action="" method="post" style="color:aliceblue">
        <table>
            <h2>Registration</h2>
            <tr>
                <th>First Name</th>
                <td><input type="text" name="fname" class="form control" required></td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td><input type="text" name="lname" class="form control" required></td>
            </tr>
            <tr>
                <th>Place</th>
                <td><input type="text" name="place" class="form control" required></td>
            </tr>
            <tr>
                <th>Phone</th>
                <td><input type="text" name="phone"class="form control"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="email" name="email"class="form control" required></td>
            </tr>
            <tr>
            <th>User Name</th>
            <td><input type="text" name="uname"class="form control" required></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required ></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="submit" value="REGISTER"></td>
            </tr>
        </table>

    </form>
    {%endblock%}
